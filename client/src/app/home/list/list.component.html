<div class="container mt-5">
 
    <h3 class="text-light"> My Address Book </h3>
 
 
    <div class="card mt-5 p-3">
 
        <table class="table">
 
 
            <thead>
                <tr>
                    <th>#</th>
               
                    <th>firstname</th>
                    <th>lastname</th>
                    <th>email</th>
                    <th>tel</th>
                    <th>addess</th>
                    <th>options</th>
                </tr>
            </thead>
 
            <tbody>
                <tr *ngFor=" let item of list;let i = index">
                    <td> {{ i+1 }} </td>
               
                    <td>  {{ item.name }}  </td>
                    <td>  {{ item.lastname }}  </td>
                    <td> {{ item.email}} </td>
                    <td> {{item.tel}} </td>
                    <td>{{ item.addess}}</td>
                    <td>
 
                        <button  class="btn text-danger">
                            delete
                        </button>
 
                    </td>
                </tr>
            </tbody>
 
 
        </table>
 
    </div>
 
</div>
